{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Register</h3>
            <form method="post">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="john@gmail.com">
                  <small id="emailHelpId" class="form-text text-muted">valid email here</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="65123879">
                </div>
                <div class="form-group">
                  <label for="name">Display Name</label>
                  <input type="text"
                    class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="johnny123">
                  <small id="helpId" class="form-text text-muted">enter a display name</small>
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text"
                    class="form-control" name="phone" id="phone" aria-describedby="helpId" 
                    placeholder="+91XXXXXXXXXX">
                  <small id="helpId" class="form-text text-muted">valid phone number</small>
                </div>
                <button class="btn btn-success" btn-lg btn-block">Register Free</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
